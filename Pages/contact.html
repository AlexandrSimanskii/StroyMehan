<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="/src/images/icons/rane.png" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <h1 class="header-logo">Строймеханизация</h1>

          <ul class="header-list">
            <li class="header-list__item"><a href="index.html">Главная</a></li>
            <li class="header-list__item">
              <span class="header-list__animate"></span> Услуги
            </li>
            <li class="header-list__item">
              <a href="/Pages/rental.html"> Об аренде</a>
            </li>
            <li class="header-list__item header-list__item--active">
              Контакты
            </li>
            <li class="header-list__animate"></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="contact">
      <div class="container">
        <h2>Заполните форму и наш специалист свяжется с вами.</h2>
        <form class="contact-form" action="submit">
          <label class="contact-label contact-label-requared" for="name"
            ><p>Имя <span>*</span></p>
          </label>
          <input
            id="name"
            class="contact-input"
            type="text"
            placeholder="Введите ваше имя..."
          />

          <label class="contact-label"> Фирма</label
          ><input
            class="contact-input"
            type="text"
            placeholder="Введите название вашей фирмы..."
          />
          <label class="contact-label">Телефон</label
          ><input
            class="contact-input"
            type="text"
            placeholder="Введите телефон для связи..."
          />
          <label class="contact-label">
            <p class="contact-label-requared">Email <span>*</span></p></label
          >
          <input
            class="contact-input"
            type="email"
            placeholder="Введите вашу ел.почту..."
          />
          <label class="contact-label"> Информация </label>
          <textarea
            class="contact-form__message"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Введите свое сообщение..."
          ></textarea>

          <button class="contact-form__btn" type="submit">Отправить</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer-items">
        <li>
          <h3>Контакты</h3>
          <p>Телефон: 8 (401) 246-08-10</p>
          <p>Ел.почта : mail.ru</p>
        </li>
        <li class="footer-item">
          <h3 class="footer-item__title">Адрес:</h3>
          <address class="footer-item__adress">
            Московский пр., 186, Калининград, Калининградская обл., 236016
          </address>
        </li>
        <li class="footer-item">
          <iframe
            class="footer-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2305.0316690380746!2d20.55142847655868!3d54.70906597189624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e3167c05bb5da9%3A0x452465f542e340d2!2z0JzQvtGB0LrQvtCy0YHQutC40Lkg0L_RgC4sIDE4Niwg0JrQsNC70LjQvdC40L3Qs9GA0LDQtCwg0JrQsNC70LjQvdC40L3Qs9GA0LDQtNGB0LrQsNGPINC-0LHQuy4sIDIzNjAxNg!5e0!3m2!1sru!2sru!4v1698007867197!5m2!1sru!2sru"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </li>
      </ul>
    </footer>
    <script src="/contact.js"></script>
  </body>
</html>
